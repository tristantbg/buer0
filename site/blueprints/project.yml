    #     fullscreen: Fullscreen
      columns: 2
    videolink:
      label: Video ID
      type: text
      icon: code
      help: Youtube ID or Vimeo ID
    vendor:
      label: Vendor
      type: radio
      default: vimeo
      options:
        vimeo: Vimeo 
        youtube: Youtube
