      label: Video external stream link (.m3u8)
      type: url
    videoexternal:
      label: Video external file link
      type: url
    videofile:
      label: Video File (.MP4)
      type: select
      options: videos
    videofilewebm:
      label: Video File (.WEBM)
      type: select
      options: videos
fields:
  reveal: reveal
  prevnext: prevnext
  title:
    label: Title
    type:  text
    width: 1/2
  featured:
    label: Featured image
    type: image
    help: For social medias
    width: 1/4
  date:
    label: Year
    type:  date
    format: YYYY
    width: 1/4
  client:
    label: Client
    type:  text
    width: 2/4
  padding:
    label: Padding
    type: rangeslider
    min: 0
    max: 45
    step: 1
    postfix: "%"
    width: 1/2
  text:
    label: Description
    type: textarea
  medias:
    label: Images
    type: images
